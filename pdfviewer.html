<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4ecd8;
      font-family: "Times New Roman", serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 80%;
      height: 90vh;
      border: 2px solid #3e2f1f;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
    // Disable copy and cut events
    document.addEventListener('copy', function(event) {
      event.preventDefault();
    });
    document.addEventListener('cut', function(event) {
      event.preventDefault();
    });
    // Disable common key combinations (Ctrl+P, PrintScreen)
    document.onkeydown = function(e) {
      if ((e.ctrlKey && e.keyCode == 80) || e.keyCode == 44) {
        return false;
      }
    };
  </script>
</head>
<body>
  <div class="pdf-container">
    <iframe id="pdfFrame" src=""></iframe>
  </div>
  <script>
    // Function to retrieve query parameter
    function getQueryParam(param) {
      let params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    
    let pdfFile = getQueryParam('file');
    if (pdfFile) {
      // Load the PDF and attempt to hide toolbars (may depend on PDF viewer)
      document.getElementById('pdfFrame').src = pdfFile + "#toolbar=0&navpanes=0&scrollbar=0";
    } else {
      document.getElementById('pdfFrame').src = "about:blank";
    }
  </script>
</body>
</html>
